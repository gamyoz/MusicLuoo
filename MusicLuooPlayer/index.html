    <script type="text/javascript">
    $(function() {
        luoo_player.init();
    });
    var luoo_player = {
        init: function() {
            ajax("/ajax/ajax.ashx?action=Init", "Get", "", function (data) {
                var html = "";
                $.each(data,function(i, j) {
                    html += '<li class="songList">';
                    html += '<div class="songLMain">';
                    html += '<div class="start">';
                    html += '<em sonN="' + j["DownloadUrl"] + '">' + (i + 1) + '</em>';
                    html += '</div>';
                    html += '<div class="songBd">';
                    html += '<div class="col colsn">' + j["SongName"] + '</div>';
                    html += '<div class="col colcn">' + j["Author"] + '</div>';
                    html += '<div class="col">' + j["AlbumName"] + '</div>';
                    html += ' </div></div></li>';
                });
                $("#songUL").html(html);
            });
        }
    }

    </script>
